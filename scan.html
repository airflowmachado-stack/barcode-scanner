<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Barcode Scanner</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #121212; color: white; font-family: Arial, sans-serif;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
    }
    video {
      width: 100%;
      transform: scaleX(-1); /* mirror for user-friendly front camera view */
      border-radius: 8px;
    }
    #overlay {
      position: absolute;
      top: 40%;
      left: 20%;
      width: 60%;
      height: 20%;
      border: 3px solid #00ff00cc;
      box-sizing: border-box;
      pointer-events: none;
      border-radius: 6px;
    }
    #info {
      margin-top: 16px;
      font-size: 1.1em;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="overlay"></div>
  </div>
  <div id="info">Point the barcode inside the green box</div>

  <!-- ZXing library -->
  <script src="https://unpkg.com/@zxing/browser@0.0.9/umd/index.min.js"></script>
  <script>
    (async () => {
      const codeReader = new ZXing.BrowserMultiFormatContinuousReader();
      const videoElem = document.getElementById('video');
      const infoElem = document.getElementById('info');

      async function startCamera() {
        try {
          const constraints = {
            video: {
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          };
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          videoElem.srcObject = stream;

          codeReader.decodeFromVideoElementContinuously(videoElem, (result, error) => {
            if (result) {
              const text = result.getText();
              infoElem.textContent = "Scanned: " + text;

              // Send scanned barcode to Telegram bot via WebApp.sendData()
              if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({ code: text }));
                // Stop the camera after successful scan
                stream.getTracks().forEach(track => track.stop());
              }
            }
          });
        } catch (err) {
          infoElem.textContent = "Error accessing camera: " + err.message;
        }
      }

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
      }

      await startCamera();
    })();
  </script>
</body>
</html>
